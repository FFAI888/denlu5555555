<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>确认关系</title>
  <link rel="stylesheet" href="style.css?v=0.17">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="script.js?v=0.17" defer></script>
</head>
<body>
  <script>
    // 登录验证
    const inviterAddress = localStorage.getItem("inviterAddress");
    if(!inviterAddress){
      alert("请先登录！");
      window.location.href="index.html";
    }
  </script>

  <div class="container">
    <h1>确认关系页面</h1>
    <p>请选择一个操作：</p>

    <div class="button-stack">
      <button id="btnReceive">确认接收</button>
      <button id="btnSend">确认发送</button>
      <button id="btnBind">确认绑定</button>
    </div>

    <div id="toastContainer"></div>
  </div>
</body>
</html>
