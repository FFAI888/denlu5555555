<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录页面 - DApp</title>
  <link rel="stylesheet" href="style.css?v=0.16">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="script.js?v=0.16" defer></script>
</head>
<body>
  <div class="container">
    <h1>欢迎来到DApp</h1>
    <button id="connectButton">连接钱包</button>

    <!-- 邀请人输入框 -->
    <div class="invite-box">
      <label for="inviterInput">邀请人:</label>
      <input type="text" id="inviterInput" readonly>
    </div>

    <p id="status"></p>
  </div>

  <!-- 提示消息容器 -->
  <div id="toastContainer"></div>
</body>
</html>
