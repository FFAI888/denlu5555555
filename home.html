<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>主页 - DApp</title>
  <link rel="stylesheet" href="style.css?v=0.17">
</head>
<body>
  <script>
    // 登录验证
    const inviterAddress = localStorage.getItem("inviterAddress");
    if(!inviterAddress){
      alert("请先登录！");
      window.location.href="index.html";
    }
  </script>

  <div class="container">
    <h1>主页</h1>
    <div id="pageContent">
      <p>首页内容区域</p>
    </div>

    <div id="myInviter" style="display:none; margin-top:20px;">
      <strong>邀请人地址:</strong>
      <input type="text" id="inviterDisplay" readonly>
    </div>
  </div>

  <div class="navbar">
    <div class="nav-item active" data-index="0">
      <img src="icons/home.png" alt="首页图标">
      <span>首页</span>
    </div>
    <div class="nav-item" data-index="1">
      <img src="icons/group.png" alt="拼团图标">
      <span>拼团</span>
    </div>
    <div class="nav-item" data-index="2">
      <img src="icons/earn.png" alt="赚币图标">
      <span>赚币</span>
    </div>
    <div class="nav-item" data-index="3">
      <img src="icons/exchange.png" alt="兑换图标">
      <span>兑换</span>
    </div>
    <div class="nav-item" data-index="4">
      <img src="icons/profile.png" alt="我的图标">
      <span>我的</span>
    </div>
  </div>

  <script src="script.js?v=0.17" defer></script>
</body>
</html>
