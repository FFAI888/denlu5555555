<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录页面 - RongChain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css?v=0.37">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="script.js?v=0.37" defer></script>
</head>
<body>
  <div class="login-container">
    <h1 class="welcome-text">欢迎使用RongChain <span class="version-display">v0.37</span></h1>

    <!-- 登录卡片 -->
    <div class="login-card">
      <button id="connectButton">连接钱包</button>
      <div class="invite-box">
        <label for="inviterInput">邀请人:</label>
        <input type="text" id="inviterInput" readonly>
      </div>
      <p id="status"></p>
    </div>
  </div>

  <div id="toastContainer"></div>
</body>
</html>
